<html>

<head>
    <meta charset="UTF-8">
    <title>lma5 - Super Mario Bros analysis</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="css/supermario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>
    <script src="../libraries/lma5.js"></script>
    <script src="supermario.js"></script>
</head>

<body>
    <div class="container">
        <h1>lma5 - Super Mario Bros analysis</h1>
        <div class="row">
            <!-- <div class="col-sm"> -->
            <div id='canvas-placeholder'></div>
            <!-- </div> -->
            <div class="col-sm">
                <div class="card small">
                    <h5 id='T'></h5>
                </div>
                <div class="card small">
                    <h4>Weight = <span id='weight-effort'></span></h4>
                </div>
                <div class="card small">
                    <h4>Time = <span id='time-effort'></span></h4>
                </div>
                <div class="card small">
                    <h4>Space = <span id='space-effort'></span></h4>
                </div>
                <div class="card small">
                    <h4>Flow = <span id='flow-effort'></span></h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
