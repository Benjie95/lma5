<html>

<head>
    <meta charset="UTF-8">
    <title>Nighstcape</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="css/nightscape.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>
    <script src="../libraries/lma5.js"></script>
    <script src="vehicle.js"></script>
    <script src="nightscape.js"></script>
</head>

<body>
    <div class="container">
        <h1>Nighstcape</h1>
        <div class="row">
            <div class="col-sm">
                <div id='canvas-placeholder'></div>
            </div>
            <div class="col-sm">
                <div class="row">
                    <div class="card small">
                        <h4>Weight</h4>
                        <h2 id='weight-effort'></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="card small">
                        <h4>Time</h4>
                        <h2 id='time-effort'></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="card small">
                        <h4>Space</h4>
                        <h2 id='space-effort'></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="card small">
                        <h4>Flow</h4>
                        <h2 id='flow-effort'></h2>
                    </div>
                </div>
            </div>
        </div>
        <p id='status'>Loading video...</p>
    </div>
</body>

</html>
