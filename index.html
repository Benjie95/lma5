<html>

<head>
    <meta charset="UTF-8">
    <title>lma5 - PoseNet example</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="css/wab.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>
    <script src="libraries/lma5.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <h1>lma5 - PoseNet example</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id='canvas-placeholder'></div>
                <p id='status'>Loading video...</p>
            </div>
            <div class="col-sm">
                <div class="card small">
                    <h3>Weight</h3>
                    <h1 id='weight-effort'></h1>
                </div>
                <div class="card small">
                    <h3>Time</h3>
                    <h1 id='time-effort'></h1>
                </div>
                <div class="card small">
                    <h3>Space</h3>
                    <h1 id='space-effort'></h1>
                </div>
                <div class="card small">
                    <h3>Flow</h3>
                    <h1 id='flow-effort'></h1>
                </div>
                <div class="card small">
                    <h4 id='T'></h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
